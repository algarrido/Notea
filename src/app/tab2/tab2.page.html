<ion-header>
  <ion-toolbar>
    <ion-title>
      Listado
    </ion-title>
  </ion-toolbar>
  <!-- Searchbar with cancel button always shown -->

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list #dynamicList id="dynamicList">
    <ion-item-sliding *ngFor="let item of listadoPanel">
      <ion-item>
        <ion-label>
          <h2>{{item.title}}</h2>
          <p (click)="callNow(item.description)">{{item.description}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end" (ionSwipe)="alertBorraNota(item.id)">
        <ion-item-option color="danger" expandable (click)="borraNota(item.id)">
          <ion-icon name="remove-circle" style="zoom:4.0;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start" (ionSwipe)="openEditModal(item)">
        <ion-item-option color="primary">
          <ion-icon name="create" style="zoom:4.0;" (click)="openEditModal(item)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irNueva()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
